services:
  inventoryscannercore:
    image: ${DOCKER_REGISTRY-}inventoryscannercore
    container_name: "inventoryscanner-core"
    ports:
    - "5000:8080"
    - "5001:8081"
    build:
      context: InventoryScannerCore
      dockerfile: Dockerfile
    networks:
      - default

  postgres:
    image: "postgres:latest"
    container_name: "inventoryscanner-postgres"
    volumes:
      - "postgres-data:/var/lib/postgresql/data"
      - "./postgres-init:/docker-entrypoint-initdb.d"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=inventoryscanner
    ports:
    - "5432:5432"
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=strongpassword
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - default

volumes:
  postgres-data:
  rabbitmq-data:

networks:
  default:
